    <span class="login100-container-title"><h1>Formulario de consentimiento e información</h1>

      <form  action="index.html" method="post" id="formulario">
        <section>
            <fieldset>
                <div class="wrap-input100 validate-input">
                    <p><label for="nombre">2. Nombre completo de la persona encuestada:</label></p>
                    <input class="imput100" type="text" name="name" required>
                    <span class="focus-input100"></span>
    
                    <p><label for="edad">3. Edad</label>:</p>
                    <input type="number" name="age" required>
    
                    <p><label for="cedula">3.1 Cédula</label>:</p>
                    <input type="text" id="cedula" name="cedula" required>
                    
                    <p><label for="tipoid">3.2. Tipo de Identificación:</label></p>
                    <label><input type="radio" name="id-type" value="cedula" required> Cédula</label>
                    <label><input type="radio" name="id-type" value="ti" required> TI</label>
                    <label><input type="radio" name="id-type"  required> Otro</label>
                  
                    <p><label for="numerocel">4. Número de Célular:</label></p>
                    <input type="tel" name="phone" required>
                    
                    <p><label for="genero">5. Género:</label></p>
                    <label><input type="radio" name="gender" value="male" required> Masculino</label>
                    <label><input type="radio" name="gender" value="female" required> Femenino</label>
                    <label><input type="radio" name="gender" value="other" required> Otras formas</label>
          </fieldset>

        </section>
        </form>
