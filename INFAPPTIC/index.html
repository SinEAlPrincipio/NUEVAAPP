        <p><label for="confirmacion">¿Desea usted participar en este estudio y autorizar a la Universidad de Córdoba y a la Universidad del Norte a recolectar, almacenar, conservar, publicar y transferir datos personales de los cuales usted es el titular o es el representante legal del titular? </label></p>

      </fieldset>

                <label><input type="radio" name="ethnic-group" value="indigena" required> Indígena</label>
                <label><input type="radio" name="ethnic-group" value="rrom" required> Rrom o Gitano</label>

                <p><label for="Nivel">10. Nivel educativo:</label></p>
                <select id="Nivel educativo" name="Nivel education">
                  <option value="">-- Seleccione --</option>
                  <option value="none">1. Sin estudios</option>
                  <option value="primary">2. Primaria</option>
                  <option value="secondary">3. Bachillerato</option>
                  <option value="technical">5. Técnico/Tenólogo</option>
                  <option value="undergraduate">6. Pregrado</option>
                  <option value="postgraduate">6. Postgrado</option>
                </select>
                             
                <p><label for="ocupacion">11. ¿A qué se dedica? :</label></p>
                  <select id="ocupacion" name="ocupacion">
                      <option value="">-- Seleccione --</option>
                      <option value="estudia">1. Estudia</option>

                      <option value="amo_casa">3. Amo de Casa</option>

                <p><label for="lugar-trabajo1">12. ¿Donde y trabaja? :</label></p>
                  <input type="text" name="parent-name" required> 

                <p> 13. <label for="estudia">¿Está estudiando? </label></p>
                  <label><input type="radio" name="ethnic" value="yes" required> Sí</label>
                  <label><input type="radio" name="ethnic" value="no" required> No</label>
                
                <p>    <label for="ingreso-semana">14. Ingresos a la Semana </label>:</p>
                  <input type="number" name="ingreso" required>

      </section>
      <label for=""></label>

        <fieldset>
          <p><label for="direccion">15. Dirección de su vivienda:</label>
            <input type="text" id="direccion" name="direccion"></p>

            <input type="text" id="barrio" name="barrio"></p>

            <input type="number" id="vive" name="vive"></p>
           
          
          <label for="desplazado">18. ¿Es desplazado o migrante?</label>

              <option value="no">No</option><br>
              <input type="text" id="direccion" name="direccion" required><br>
          </select>

                <label for="no">No</label>
                <input type="radio" id="no" name="pregunta22" value="no" required>
            </p>
            <p>
                <label for="nombre">22. Nombre del niño(a) que participaría en este proyecto:</label>
                <input type="text" id="nombre" name="nombre" required>
            </p>

                <label for="masculino">Masculino</label>

                <label for="no">No</label>
                <input type="radio" id="no" name="pregunta28" value="no" required>

                  <option value="madrastra">2. Madrastra</option>
                  <option value="padre">3. Padre</option>
                  <option value="padrastro">4. Padrastro</option>
                  <option value="tio">5. Tío(a)</option>

                  <option value="otrop">8. Otro(a)</option>
              </select>

                  <input type="number" name="primerhijo" required>

               <input type="number" name="menor18" required>

    <section>
      <fieldset>  
        
        <label for="nombrePadre">31. Nombre completo del padre del niño:</label>

        <label for="cedula">33. Cédula:</label>

          <option value="bachillerato">2. Bachillerato</option>
          <option value="tecnico">3. Técnico</option>

        </select><br>

        <p><label for="estudia">37. Estudia:</label>
           <label for="si">Si</label>
                <input type="radio" id="si" name="estudia" value="si" required>
                <label for="no">No</label>
                <input type="radio" id="no" name="estudia" value="no" required>
        </p>

      </p>
